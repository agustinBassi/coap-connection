version: '3'

services:
  py-http-coap:
    build:
      context:        ./py-http-coap
      dockerfile:     Dockerfile
    hostname:         py-http-coap
    container_name:   py-http-coap
    network_mode:     host
    volumes:
      -               ./py-http-coap/src:/usr/src/app
    ports:
      - "5000:5000"
    env_file:
      - env
    command:  python3 app.py

