version: '3'

services:

  http-to-coap-server:
    build:
      context:        ./http-to-coap-server
      dockerfile:     Dockerfile
    hostname:         http-to-coap-server
    container_name:   http-to-coap-server
    network_mode:     host
    volumes:
      -               ./http-to-coap-server/src:/usr/src/app
    ports:
      -               "5000:5000"
    env_file:
      -               env
    command:          python3 app.py

  http-to-coap-web-client:
    # service header
    image:            httpd:2.4
    hostname:         http-to-coap-web-client
    container_name:   http-to-coap-web-client
    volumes:
        -             ./http-to-coap-web-client:/usr/local/apache2/htdocs/
    ports:
      -               "5001:80"
