<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" href="static/images/favicon.ico"/>
    </head>

    <body>
        <!-- Navigation bar -->
        <nav style="background-color:#124580">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo left" style="margin-left: 15px;">
                    <img src="static/images/favicon.png" width="50" height="auto">
                    CoAP connection
                </a>
                <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                    <li class="active"><a href="#">CoAP Client</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </nav>	
        <!-- View -->
        <div class="container">
            <br/>
            <h3>HTTP to CoAP Client tool</h3>
            <br/>
            <h5>Request settings</h5>
            <br/>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col l3 m6 s6">
                            <input placeholder="IP for CoAP server" id="coap_server_ip" type="text" class="validate">
                            <label for="coap_server_ip">COAP SERVER IP</label>
                        </div>
                        <div class="input-field col l3 m6 s6">
                            <input placeholder=".well-known/core" id="coap_server_resource" type="text" class="validate">
                            <label for="coap_server_resource">COAP SERVER RESOURCE</label>
                        </div>
                        <div class="input-field col l2 s4 m4">
                            <input placeholder="5683" id="coap_server_port" type="text" class="validate">
                            <label for="coap_server_port">COAP SERVER PORT</label>
                        </div>
                        <div class="input-field col l2 s4 m4">
                            <input placeholder="get" id="coap_method" type="text" class="validate">
                            <label for="coap_method">COAP METHOD</label>
                        </div>
                        <div class="input-field col l2 s4 m4">
                            <input placeholder="1" id="log_lines" type="text" class="validate">
                            <label for="log_lines">Log lines</label>
                        </div>
                        <div class="input-field col l6 m6 s6">
                            <input placeholder="" id="coap_payload" type="text">
                            <label for="coap_payload">COAP PAYLOAD</label>
                        </div>
                        <div class="row">
                            <div class="input-field col l6 m6 s6">
                                <input placeholder="http://localhost:5100/api/v1/http_to_coap/" id="http_to_coap_endpoint_url" type="text" class="validate">
                                <label for="http_to_coap_endpoint_url">HTTP TO COAP ENDPOINT URL</label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col s12">
                    <button class="btn waves-effect waves-light" style="background-color:#6ba6d6" onclick="App_ExecuteHttpToCoapRequest();" name="post_button">Request</button>
                </div>
            </div>
            <br/>
            <h5>Response logs</h5>
            <!-- <br/> -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="logs_textarea" class="materialize-textarea" style="height: 60px;" readonly></textarea>
                    <label for="logs_textarea"></label>
                </div>
            </div>
        </div>	
        <!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">CoAP connection</h5>
                        <p class="grey-text text-lighten-4">Copyright Agustin Bassi - 2020</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Follow me!</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="https://linkedin.com/in/agustin-bassi">LinkedIn | </a>
                            <a class="grey-text text-lighten-3" href="https://github.com/agustinBassi">Github | </a>
                            <a class="grey-text text-lighten-3" href="https://hub.docker.com/u/abassi">Dockerhub</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
